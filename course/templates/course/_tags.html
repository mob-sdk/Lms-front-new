{% load colortag %}
{% if external %}
<span class="colortag-active colortag-dark colortag label label-info label-xs" data-tag-removable="false"
>{{ external_user_label|safe }}
</span>
{% else %}
<span class="colortag-active colortag-dark colortag label label-success label-xs" data-tag-removable="false"
>{{ internal_user_label|safe }}</span>
{% endif %}
{% for tag in tags %}{{ tag|colortag }} {% endfor %}
