<VirtualHost *:80>
	ServerAdmin webmaster@__HOSTNAME__

	RewriteEngine on
	RewriteCond %{SERVER_PORT} ^80$
	RewriteRule ^/(.*)$ https://%{SERVER_NAME}/$1 [L,R]

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin webmaster@__HOSTNAME__
	ServerName __HOSTNAME__
	UseCanonicalName On

	LogLevel warn
	ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
	CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined

	SSLEngine on
	SSLCertificateFile       /etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile    /etc/ssl/private/ssl-cert-snakeoil.key
	#SSLCertificateChainFile /etc/ssl/private/CAchain.pem

	# Static files served by Apache.
	Alias /static/ /srv/aplus/a-plus/static/
	Alias /favicon.ico /srv/aplus/a-plus/static/favicons/favicon.ico
	AliasMatch ^/media/public/(.*)$ /srv/aplus/a-plus/media/public/$1
	<Directory /srv/aplus/a-plus/static/>
		Options FollowSymLinks
		Require all granted
	</Directory>
	<Directory /srv/aplus/a-plus/media/public/>
		Options FollowSymLinks
		Require all granted
	</Directory>

	# Mapping to Python WSGI server.
	<Location />
		DirectoryIndex disabled
		Options -Indexes
		Options FollowSymLinks
		SetHandler uwsgi-handler
		uWSGISocket 127.0.0.1:3031
		uWSGIMaxVars 256
	</Location>
	<Location /api/>
		DirectoryIndex disabled
		Options -Indexes
		Options FollowSymLinks
		SetHandler uwsgi-handler
		uWSGISocket 127.0.0.1:3032
		uWSGIForceScriptName /
		uWSGIMaxVars 256
	</Location>
	<Location /static/>
		SetHandler None
	</Location>
	<Location /favicon.ico>
		SetHandler None
	</Location>
	<Location /media/public/>
		SetHandler None
	</Location>

	# Mapping and authentication for Shibboleth middleware.
	<IfModule mod_shib>
		<Location /Shibboleth.sso>
			SetHandler shib
		</Location>
		<Location /shibboleth>
			AuthType shibboleth 
			Require valid-user
			ShibRequireSession On
		</Location>
		<Location /accounts/login>
			AuthType shibboleth
			Require shibboleth
		</Location>
	</IfModule>

</VirtualHost>
</IfModule>
